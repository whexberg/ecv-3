name: lsd3-website-dev

services:
  nextjs:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile.dev
    env_file:
      - ${ENV_FILE:-../.env}
    networks:
      - app-network
    depends_on:
      - postgres
    volumes:
      - ..:/app
      - ../tsconfig.json:/app/tsconfig.json
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"

  postgres:
    image: postgres:17
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}" ]
      interval: 10s
      retries: 5
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    env_file:
      - ${ENV_FILE:-../.env}
    volumes:
      - pg_data_dev:/var/lib/postgresql/data

  migrate:
    image: migrate/migrate
    env_file:
      - ${ENV_FILE:-../.env}
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: [
      "migrate",
      "-path", "/migrations",
      "-database", "postgres://${DATABASE_USER}:${DATABASE_PASSWORD}@postgres:${DATABASE_PORT}/${DATABASE_NAME}?sslmode=disable",
      "up"
    ]
    networks:
      - app-network
    volumes:
      - ../migrations:/migrations

networks:
  app-network:
    driver: bridge

volumes:
  pg_data_dev: